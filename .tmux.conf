######################################################
# File: .tmux.conf                                   #
######################################################

set-option -g default-command "reattach-to-user-namespace -l zsh"

# 256 colors
set -g default-terminal "screen-256color"

# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# use vi keys
set-window-option -g mode-keys vi

# Saner copy/paste since tmux's default behavior is incomprehensible and stupid
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind p run "tmux paste buffer"
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Faster key repetition
set -s escape-time 0

# mouse support.
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Start numbering from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Sourced ~/.tmux.conf"

# Toggle status
bind-key b set-option status

# history
set -g history-limit 20000

# Title
set-option -g set-titles on
set-option -g set-titles-string 'tmux:#I [ #W ]'

# Saner splitting.
unbind |
bind | split-window -h
unbind _
bind _ split-window


# Switch to last active window
bind-key C-a last-window

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

# Status bar stuff
# Dependencies: git clone erikw/tmux-powerline.git
# git clone seebi/tmux-colors-solarized
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 40
set-option -g status-right-length 120
set-option -g status-left "#(~/Documents/Github/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/Documents/Github/tmux-powerline/status-right.sh)"
source "/Users/watabou/Documents/Github/tmux-colors-solarized/tmuxcolors-256.conf"

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"
